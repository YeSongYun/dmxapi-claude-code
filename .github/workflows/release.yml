name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dmxapi-claude-code-${{ github.ref_name }}-windows-amd64.exe

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dmxapi-claude-code-${{ github.ref_name }}-linux-amd64

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dmxapi-claude-code-${{ github.ref_name }}-linux-arm64

          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dmxapi-claude-code-${{ github.ref_name }}-darwin-amd64

          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dmxapi-claude-code-${{ github.ref_name }}-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dmxapi-claude-code-${{ github.ref_name }}-windows-amd64.exe
            dmxapi-claude-code-${{ github.ref_name }}-linux-amd64
            dmxapi-claude-code-${{ github.ref_name }}-linux-arm64
            dmxapi-claude-code-${{ github.ref_name }}-darwin-amd64
            dmxapi-claude-code-${{ github.ref_name }}-darwin-arm64
